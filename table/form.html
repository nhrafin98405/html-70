<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <style>
           input[type='radio']:after {
        width: 15px;
        height: 15px;
        border-radius: 15px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #d1d3d1;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid white;
    }

    input[type='radio']:checked:after {
        width: 15px;
        height: 15px;
        border-radius: 15px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #ffa500;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid white;
    }
    </style>
</head>
<body>

   
    <fieldset>

        <form>

            Name: <br>
            <input type="text"> <br>
            Id: <br>
            <input type="number"> <br>
            Email: <br>
            <input type="email"> <br>
            Address: <br>
            <textarea>

            </textarea> <br>
            City: <br>
            <select>
                <option >Dhaka</option>
                <option >shylet</option>
                <option >mymensingh</option>
                <option >haluaghat</option>
            </select> <br>

            <fieldset> <br>
                <legend>Gender</legend>

                <input type="radio" name="r"> Male
                <input type="radio" name="r"> Female
                <input type="radio" name="r"> Other
            </fieldset> <br>

            Subject: 
            <input type="checkbox"> PHP 
            <input type="checkbox"> JAVA
            <input type="checkbox"> C++
            <br>
            <br>
            <br>
            <input type="submit">
            <input type="reset">


        </form>


    </fieldset>
    
</body>
</html>
