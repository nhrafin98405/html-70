<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-4</title>
</head>
<body>
<p style="text-align: center;">Inovoice</p>
    <table border="" style="border-collapse: collapse; width: 100%; height: 300px;">

        <tr>
            <th>Item/Desc</th>
            <th>Qty</th>
            <th>@</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>Paperclips(BOX)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr>
            <td>Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr>
            <td rowspan="2">Wastepaper <br>Baskets</td>
            <td rowspan="2">2</td>
            <td rowspan="2">17.99</td>
            <td rowspan="2">35.98</td>
        </tr>
        <tr>
            
        </tr>
        <tr>
            <td colspan="3">Subtoal</td>
            <td>610.88</td>
        </tr>
        <tr>
            <td colspan="2">Tax</td>
            <td>7%</td>
            <td>42.76</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
           
            <td>653.64</td>
        </tr>



    </table>
    
</body>
</html>
